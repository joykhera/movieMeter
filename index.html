<body>
    <h1>
        <center>Movie Meter</center>
    </h1>

    <label for="selectMovieType">Choose a movie type:</label>
    <select name="selectMovieType" id="selectMovieType" onchange="changeFunc()">
        <option value="now_playing" class="movieType">Now playing</option>
        <option value="popular" class="movieType">Popular</option>
        <option value="top_rated" class="movieType">Top rated</option>
        <option value="upcoming" class="movieType">Upcoming</option>
    </select>

    <div id='movies'></div>

</body>
